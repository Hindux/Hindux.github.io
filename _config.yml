title: "Hindux"
description: "Learn linux with termux"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ""
url: "https://hindux.github.io"
google_analytics: 'UA-46278016-1'
disqus: 'hindux'
mailchimp-list: 'https://github.us8.list-manage.com/subscribe/post?u=453c83341cc15b30c5f954c26&amp;id=fd1d0e0d3f'
